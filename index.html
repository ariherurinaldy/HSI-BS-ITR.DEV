<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLog: HSI IT Program</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              vs: {
                bg: '#1e1e1e',
                fg: '#cccccc',
                card: '#252526',
                border: '#333333',
                blue: '#58a6ff', // Variables, Links
                green: '#8fcf6d', // Strings, Success
                greenDim: '#71b453',
                yellow: '#dcb974', // Warnings, Functions
                red: '#f28b82', // Errors
                orange: '#ce9178', // Strings alternative
                purple: '#c586c0', // Keywords
                comment: '#6a9955',
                gray: '#858585',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1e1e1e;
        color: #cccccc;
      }
      /* Custom Scrollbar for that IDE feel */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #424242;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f4f4f;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
